{% extends 'base/base.html' %}
{% load static %}
{% block body_block %}
<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Register</h1>
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="email@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" id="inputFirstName" name="inputFirstName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" id="inputLastName" name="inputLastName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input required type="password" class="form-control" id="inputPassword" name="inputPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPasswordAgain" class="col-sm-2 col-form-label">Password Again</label>
                <div class="col-sm-10">
                    <input required type="password" class="form-control" id="inputPasswordAgain" name="inputPasswordAgain">
                </div>
            </div>
            <button class="btn btn-success w-100 py-2" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
